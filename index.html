<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food Finder</title>
</head>
<body>
    <div class="container">
        <article class="panel is-link">
            <p class="panel-heading">
              FOOD FINDER
            </p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input is-link" type="text" id="userInput" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
              <button id="searchButton" class="button is-link"> Search</button>
              <button id="myRecipesButton" class="button is-link"> My Recipes</button>
              
            </div>
          </article>
    </div>
    <div id="recipeResults"></div>
    <div id="recipeDetailsModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 id="recipeTitle"></h1>
        <img id="recipeImage" src="">
        <h2>Ingredients:</h2>
        <ul id="ingredientsList"></ul>
        <h2>Steps:</h2>
        <ol id="stepsList"></ol>
      </div>
      <button id="closeButton" class="modal-close is-large" aria-label="close"></button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
