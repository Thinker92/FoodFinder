<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Food Finder - Recipes</title>
</head>
<body>
  <header class="has-text-centered p-2 mb-3 has-background-link has-text-white">
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
      <h1 class="is-size-1">Food Finder</h1>
      <div id="finder-navbar" class="navbar-menu">
        <div class="navbar-start has-text-white">
          <a id="myRecipesButton" class="navbar-item is-size-5 has-text-white ml-3">
            My Recipes
          </a>
          <a id="findRestaurantsBtn" class="navbar-item is-size-5 as-text-white">
            Find Restaurants
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container is-fluid">
    <section class="columns is-centered">
        <div class= "column is-6 field has-addons box my-3">
            <div class="control is-expanded has-icons-left">
              <input id="userInput" class="input is-link is-rounded" type="text" placeholder="Search by recipe, cuisine, ingredients, etc">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
            </div>
            <div class="control">
              <button id="searchButton" class="button is-link"> Search</button>
            </div>
          </div>
      </section>
    <div id="recipeResults"></div>
    <div id="recipeDetailsModal" class="modal">
      <div class="modal-background"></div>
        <div class="modal-card p-2">
          <header class="modal-card-head has-background-link">
            <h1 id="recipeTitle" class="modal-card-title has-text-white"></h1>
            <button id="closeButton" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <figure class="image is-3by2">
              <img id="recipeImage" class="p-2" src="">
            </figure>
            <h2>Ingredients:</h2>
              <div id="ingredientsList"></div>
            <h2>Steps:</h2>
              <ol id="stepsList"></ol>
          </section>
          <footer class="modal-card-foot">
            <button id="cuisineBtn" class="button is-info is-fullwidth">Find restaurants with food like this!</button>
          </footer>
        </div>
    </div>
    <script src="./script.js"></script>
  </main>
</body>
</html>
