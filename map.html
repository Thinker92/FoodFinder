<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <title>Food Finder - Restaurants</title>
</head>
<body>
    <header class="has-text-centered p-2 mb-3 has-background-link has-text-white">
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
          <h1 class="is-size-1">Food Finder</h1>
          <div id="finder-navbar" class="navbar-menu ml-3">
            <div class="navbar-start has-text-white">
              <a id="findRecipesBtn" class="navbar-item is-size-5 as-text-white">
                Find Recipes
              </a>
            </div>
          </div>
        </nav>
      </header>
    <main class="container is-fluid">
        <section class="columns is-centered">
            <div id="map-search" class="column is-6 field has-addons box my-3">
                <div class="control is-expanded">
                    <input id="map-input" class="input is-link is-rounded" type="text" placeholder="Search by city, state">
                </div>
                <div class="control">
                    <button id="search-btn" class="button is-link">Search</button>
                </div>
        </section>
        <section class="columns is-centered">
          <div id="cuisine-display" class="tags has-addons column is-3 is-hidden">
            <!-- <span id="cuisine-tag" class="tag is-info is-medium">
              <button id="clear-cuisine-btn" class="delete is-medium"></button>
            </span> -->
          </div>
        </section>
        <section id="map-display" class="columns is-multiline is-centered is-vcentered mt-2">
        </section>
    </main>
    <script src="./map.js"></script>
</body>
</html>
